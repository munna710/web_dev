<html>
<head>
<title>
registration
</title>
</head>
<body>
<form>
<h1><center>STUDENT REGISTRATION FORM</H1></center>
<fieldset>
<legend>sudent details</legend>
<label>name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" name="std name" size="30">
<br>address:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<textarea rows=7 cols=20 name="address">enter your address</textarea>
<br>gender:
<input type="radio" name="gender" value="female">female
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="transgender">transgender
<br>qualification:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<select name="qualification" size="1">
<option value="sslc" selected>sslc
<option value="plustwo">plustwo
<option value="undergraduate">undergraduate
<option value="postgraduate">postgraduate
<option value="mphil">mphil
<option value="phd">phd
</select>
<br>language known:
<input type="checkbox" name="language" value="english">english
<input type="checkbox" name="language" value="malayalam">malayalam
<input type="checkbox" name="language" value="hindi">hindi
<br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</fieldset>
</form>
</body>
</html>
